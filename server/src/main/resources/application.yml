server:
    port: 5050

spring:
    application:
        name: InventoryManagementSystem
    datasource:
        url: jdbc:mysql://localhost:3306/inventory_management_app_db
        username: root
        driver-class-name: com.mysql.cj.jdbc.Driver
    jpa:
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQLDialect
                ddl-auto: update
    servlet:
        multipart:
            max-file-size: 2GB
            max-request-size: 2GB